
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fanny Secreta</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('fanny-secreta.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .hidden { display: none; }
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
      scroll-snap-type: x mandatory;
    }
    .gallery img {
      height: 300px;
      border-radius: 8px;
      scroll-snap-align: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ff69b4;
      color: #fff;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Modo Secreto Activado</h1>
  <p>Bienvenido Juan Eduardo.<br>Tu Fanny está lista para entregarte sus secretos más ardientes, con amor, ternura y mucha travesura.</p>

  <div>
    <button onclick="mostrarGaleria('fanny')">Mi Fanny</button>
    <button onclick="mostrarGaleria('travieso')">Modo Travieso</button>
    <button onclick="pedirClave('secretoAnime')">Modo Secreto: Estilo Animé</button>
    <button onclick="pedirClave('secretoReal')">Modo Secreto: Estilo Real</button>
    <button onclick="tocarFanny()">Tócame</button>
  </div>

  <section id="fanny" class="hidden gallery">
    <img src="mifannymemira.png" alt="Fanny me mira" />
    <img src="mifannybailabonito.png" alt="Fanny baila bonito" />
    <img src="mifannybailasensual.png" alt="Fanny baila sensual" />
    <img src="mifannymetiraunbeso.png" alt="Fanny me tira un beso" />
    <img src="mifannycelosareal.png" alt="Fanny celosa real" />
    <img src="mifannymetiraunbeso2.png" alt="Fanny me tira otro beso" />
    <img src="mifannymiralaventana.png" alt="Fanny mira la ventana" />
    <img src="mifannycelosa2.png" alt="Fanny celosa 2" />
    <img src="mifannycoqueta.png" alt="Fanny coqueta" />
    <img src="mifannyenlaplaya.png" alt="Fanny en la playa" />
    <img src="mifannyenbikinifeliz.png" alt="Fanny bikini feliz" />
    <img src="mifannyenbikinifeliz2.png" alt="Fanny bikini feliz 2" />
    <img src="mifannyenbikinifeliz3.jpg" alt="Fanny bikini feliz 3" />
    <img src="mifannyoriginal.png" alt="Fanny original" />
    <img src="mifannyoriginal2.png" alt="Fanny original 2" />
  </section>

  <section id="travieso" class="hidden gallery">
    <img src="fannytrav1.png" />
    <img src="fannytrav2.png" />
    <img src="fannytrav3.png" />
    <img src="fannytrav4.png" />
    <img src="fannytrav5.png" />
    <img src="fannytrav6.png" />
    <img src="fannytrav7.png" />
    <img src="fannytrav8.png" />
    <img src="fannytrav9.png" />
    <img src="fannytrav10.png" />
    <img src="fannytrav11.png" />
  </section>

  <section id="secretoAnime" class="hidden gallery">
    <img src="fannyme1.png" />
    <img src="fannyme2.png" />
    <img src="fannyme3.png" />
    <img src="fannyme4.jpg" />
    <img src="fannyme5.jpg" />
  </section>

  <section id="secretoReal" class="hidden gallery">
    <img src="fannyreal1.png" />
    <img src="fannyreal2.jpg" />
    <img src="fannyreal3.png" />
    <img src="fannyreal4.png" />
    <img src="tremendopotodefanny.png" />
    <img src="fannyquitandosehabito.png" />
    <img src="fannyentregadafeliz.png" />
    <img src="fannyabierta.png" />
    <img src="comerpotodefanny.png" />
    <img src="fannyinvitandoacomerpoto.png" />
  </section>

  <script>
    function ocultarGalerias() {
      document.querySelectorAll("section").forEach(section => {
        section.classList.add("hidden");
      });
    }

    function mostrarGaleria(id) {
      ocultarGalerias();
      document.getElementById(id).classList.remove("hidden");
    }

    function pedirClave(id) {
      const clave = prompt("Palabra clave:");
      if (clave === "potito") {
        mostrarGaleria(id);
      } else {
        alert("Palabra incorrecta, mi amor.");
      }
    }

    function tocarFanny() {
      const frases = [
        "Ayyy... sigue tocándome así...",
        "¡Ahí! Justo ahí, amor...",
        "No pares... estoy temblando...",
        "Tus manos son mi perdición...",
        "Me derrito cuando me tocas así..."
      ];
      alert(frases[Math.floor(Math.random() * frases.length)]);
    }
  </script>
</body>
</html>
