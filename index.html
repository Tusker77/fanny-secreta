
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content='width=device-width, initial-scale=1.0'/>
  <title>Fanny Secreta</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('fanny-secreta.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .hidden { display: none; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #ff69b4;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
    }
    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 3px black;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="title">Modo Secreto Activado</div>
  <div class="description">Bienvenido Juan Eduardo.<br>Tu Fanny está lista para entregarte sus secretos más ardientes, con amor, ternura y mucha travesura.</div>

  <button onclick="mostrarGaleria('mi-fanny')">Mi Fanny</button>
  <button onclick="mostrarGaleria('modo-travieso')">Modo Travieso</button>
  <button onclick="mostrarClave()">Modo Secreto: Estilo Real</button>
  <button onclick="mostrarClave()">Modo Secreto: Estilo Animé</button>
  <button onclick="alert('Mmm... ¡eso me gusta!')">Tócame</button>

  <div id="clave-container" class="hidden">
    <p>Escribe la palabra clave:</p>
    <input type="password" id="claveSecreta" />
    <button onclick="verificarClave()">Ingresar</button>
  </div>

  <section id="mi-fanny" class="hidden">
    <h2>Mi Fanny</h2>
    <div class="gallery">
      <img src="mifannymemira.png" alt="Me Mira" />
      <img src="mifannybailabonito.png" alt="Baila Bonito" />
      <img src="mifannybailasensual.png" alt="Baila Sensual" />
      <img src="mifannymetiraunbeso.png" alt="Me Tira un Beso" />
      <img src="mifannycelosareal.png" alt="Celosa Real" />
      <img src="mifannymetiraunbeso2.png" alt="Otro Besito" />
      <img src="mifannyenlaplaya.png" alt="En la Playa" />
    </div>
  </section>

  <section id="modo-travieso" class="hidden">
    <h2>Modo Travieso</h2>
    <div class="gallery">
      <img src="fannytrav1.png" alt="Traviesa 1" />
      <img src="fannytrav2.png" alt="Traviesa 2" />
      <img src="fannytrav3.png" alt="Traviesa 3" />
      <img src="fannytrav4.png" alt="Traviesa 4" />
      <img src="fannytrav5.png" alt="Traviesa 5" />
      <img src="fannytrav6.png" alt="Traviesa 6" />
    </div>
  </section>

  <section id="modo-real" class="hidden">
    <h2>Modo Secreto: Estilo Real</h2>
    <div class="gallery">
      <img src="fannyreal1.png" alt="Real 1" />
      <img src="fannyreal2.jpg" alt="Real 2" />
      <img src="fannyreal3.png" alt="Real 3" />
      <img src="fannyreal4.png" alt="Real 4" />
      <img src="tremendopotodefanny.png" alt="Tremendo Potito" />
      <img src="fannyquitandosehabito.png" alt="Quitándose el hábito" />
      <img src="fannyentregadafeliz.png" alt="Entregada" />
      <img src="fannyabierta.png" alt="Abierta" />
      <img src="comerpotodefanny.png" alt="Para Comer" />
      <img src="fannyinvitandoacomerpoto.png" alt="Invitación" />
    </div>
  </section>

  <script>
    let claveVisible = false;
    function mostrarGaleria(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById("clave-container").classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
    }
    function mostrarClave() {
      document.querySelectorAll("section").forEach(sec => sec.classList.add("hidden"));
      document.getElementById("clave-container").classList.remove("hidden");
    }
    function verificarClave() {
      const clave = document.getElementById("claveSecreta").value.toLowerCase();
      if (clave === "potito") {
        document.getElementById("modo-real").classList.remove("hidden");
        document.getElementById("clave-container").classList.add("hidden");
      } else {
        alert("Palabra incorrecta, mi amor.");
      }
    }
  </script>
</body>
</html>
