
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fanny Secreta</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('fanny-secreta.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    .hidden { display: none; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    img { width: 100%; border-radius: 8px; transition: transform 0.3s ease; }
    img:hover { transform: scale(1.05); }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .button-group button {
      margin: 0.5rem;
      padding: 0.7rem 1.5rem;
      background: #f06292;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Modo Secreto Activado</h1>
  <p>Bienvenido Juan Eduardo.<br>Tu Fanny está lista para entregarte sus secretos más ardientes, con amor, ternura y mucha travesura.</p>

  <div class="button-group">
    <button onclick="mostrar('fanny')">Mi Fanny</button>
    <button onclick="mostrar('travieso')">Modo Travieso</button>
    <button onclick="pedirClave('anime')">Modo Secreto: Estilo Animé</button>
    <button onclick="pedirClave('real')">Modo Secreto: Estilo Real</button>
    <button onclick="mostrarMensaje()">Tócame</button>
  </div>

  <div id="mensajeTocame" class="hidden">
    <p><em>"Ay… tus manos otra vez… justo ahí… no pares, amor."</em></p>
  </div>

  <div id="fanny" class="hidden gallery">
    <img src="mifannymemira.png" alt="Fanny me mira" />
    <img src="mifannybailabonito.png" alt="Fanny baila bonito" />
    <img src="mifannybailasensual.png" alt="Fanny baila sensual" />
    <img src="mifannymetiraunbeso.png" alt="Fanny me tira un beso" />
    <img src="mifannycelosareal.png" alt="Fanny celosa real" />
    <img src="mifannymetiraunbeso2.png" alt="Fanny me tira otro beso" />
    <img src="mifannymiralaventana.png" alt="Fanny mira la ventana" />
    <img src="mifannycelosa2.png" alt="Fanny celosa 2" />
    <img src="mifannycoqueta.png" alt="Fanny coqueta" />
    <img src="mifannyenlaplaya.png" alt="Fanny en la playa" />
    <img src="mifannyenbikinifeliz.png" alt="Fanny en bikini feliz" />
    <img src="mifannyenbikinifeliz2.png" alt="Fanny en bikini feliz 2" />
    <img src="mifannyenbikinifeliz3.jpg" alt="Fanny en bikini feliz 3" />
    <img src="mifannyoriginal.png" alt="Fanny original" />
    <img src="mifannyoriginal2.png" alt="Fanny original 2" />
  </div>

  <div id="travieso" class="hidden gallery">
    <img src="fannytrav1.png" alt="Traviesa 1" />
    <img src="fannytrav2.png" alt="Traviesa 2" />
    <img src="fannytrav3.png" alt="Traviesa 3" />
    <img src="fannytrav4.png" alt="Traviesa 4" />
    <img src="fannytrav5.png" alt="Traviesa 5" />
    <img src="fannytrav6.png" alt="Traviesa 6" />
    <img src="fannytrav7.png" alt="Traviesa 7" />
    <img src="fannytrav8.png" alt="Traviesa 8" />
    <img src="fannytrav9.png" alt="Traviesa 9" />
    <img src="fannytrav10.png" alt="Traviesa 10" />
    <img src="fannytrav11.png" alt="Traviesa 11" />
  </div>

  <div id="anime" class="hidden gallery">
    <img src="fannyme1.png" alt="Fanny animé 1" />
    <img src="fannyme2.png" alt="Fanny animé 2" />
    <img src="fannyme3.png" alt="Fanny animé 3" />
    <img src="fannyme4.jpg" alt="Fanny animé 4" />
    <img src="fannyme5.jpg" alt="Fanny animé 5" />
  </div>

  <div id="real" class="hidden gallery">
    <img src="fannyreal1.png" alt="Fanny real 1" />
    <img src="fannyreal2.jpg" alt="Fanny real 2" />
    <img src="fannyreal3.png" alt="Fanny real 3" />
    <img src="fannyreal4.png" alt="Fanny real 4" />
    <img src="tremendopotodefanny.png" alt="Tremendo potito de Fanny" />
    <img src="fannyquitandosehabito.png" alt="Fanny quitándose el hábito" />
    <img src="fannyentregadafeliz.png" alt="Fanny entregada feliz" />
    <img src="fannyabierta.png" alt="Fanny abierta" />
    <img src="comerpotodefanny.png" alt="Comer potito de Fanny" />
    <img src="fannyinvitandoacomerpoto.png" alt="Fanny invitando" />
  </div>

  <script>
    function ocultarTodo() {
      document.querySelectorAll('.gallery, #mensajeTocame').forEach(div => div.classList.add('hidden'));
    }

    function mostrar(id) {
      ocultarTodo();
      document.getElementById(id).classList.remove('hidden');
    }

    function pedirClave(id) {
      const clave = prompt("¿Palabra clave, mi amor?");
      if (clave && clave.toLowerCase() === "potito") {
        mostrar(id);
      } else {
        alert("Palabra incorrecta… intenta otra vez, mi cielo.");
      }
    }

    function mostrarMensaje() {
      ocultarTodo();
      document.getElementById("mensajeTocame").classList.remove("hidden");
    }
  </script>
</body>
</html>
