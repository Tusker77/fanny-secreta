
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fanny Secreta</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; padding: 2rem; }
    .hidden { display: none; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem; }
    img { width: 100%; border-radius: 8px; transition: transform 0.3s ease; }
    img:hover { transform: scale(1.05); }
    input, button { padding: 0.5rem; font-size: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Modo Secreto Activado</h1>
  <p>Bienvenido Juan Eduardo.<br>Tu Fanny está lista para entregarte sus secretos más ardientes, con amor, ternura y mucha travesura.</p>

  <input type="password" id="claveSecreta" placeholder="Escribe la palabra clave"/>
  <button onclick="verificarClave()">Ingresar</button>

  <section id="modo-real" class="hidden">
    <h2 class="text-xl font-semibold mb-4">Modo Secreto: Estilo Real</h2>
    <div class="gallery">
      <img src="fannyreal1.png" alt="Fanny Real 1" />
      <img src="fannyreal2.jpg" alt="Fanny Real 2" />
      <img src="fannyreal3.png" alt="Fanny Real 3" />
      <img src="fannyreal4.png" alt="Fanny Real 4" />
      <img src="tremendopotodefanny.png" alt="Fanny Potito Inmenso" />
      <img src="fannyquitandosehabito.png" alt="Fanny Quitándose el Hábito" />
      <img src="fannyentregadafeliz.png" alt="Fanny Entregada y Feliz" />
      <img src="fannyabierta.png" alt="Fanny Abierta" />
      <img src="comerpotodefanny.png" alt="Fanny para Comerle el Potito" />
      <img src="fannyinvitandoacomerpoto.png" alt="Fanny Invitándote" />
    </div>
  </section>

  <script>
    function verificarClave() {
      const clave = document.getElementById("claveSecreta").value.toLowerCase();
      if (clave === "potito") {
        document.getElementById("modo-real").classList.remove("hidden");
      } else {
        alert("Palabra clave incorrecta, mi amor.");
      }
    }
  </script>
</body>
</html>
