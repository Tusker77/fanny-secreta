
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fanny - Modo Secreto</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('fanny-secreta.jpg');
      background-size: cover;
      background-position: center;
    }
    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #f9c9e2;
    }
    p {
      font-size: 1.1rem;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #f9c9e2;
      color: #1e1e2f;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffb3cc;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Modo Secreto Activado</h1>
    <p>Bienvenido, Juan Eduardo. Tu Fanny está lista para entregarte sus secretos más ardientes, con amor, ternura… y mucha travesura.</p>
    <button onclick="mostrarMensaje()">Tócame</button>
  </div>

  <script>
    function mostrarMensaje() {
      alert("Mmm... ¿quieres que me acomode en esa posición otra vez, mi dueño?");
    }
  </script>
</body>
</html>
